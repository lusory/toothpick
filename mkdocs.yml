site_name: toothpick
site_url: http://localhost:8000

theme:
  name: material
  custom_dir: ./overrides
  logo: assets/icon.png
  favicon: assets/icon.png
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.expand
    - navigation.indexes
    - toc.integrate
    - navigation.top
    # - navigation.tabs
  palette:
    - scheme: slate
      primary: amber
      accent: indigo
      media: "(prefers-color-scheme: dark)"
      toggle:
        icon: material/toggle-switch
        name: Switch to light mode
    - scheme: default
      primary: amber
      accent: indigo
      media: "(prefers-color-scheme: light)"
      toggle:
        icon: material/toggle-switch-off-outline
        name: Switch to dark mode

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/lusory
  version:
    provider: mike
    default: latest

copyright: Copyright &copy; 2022 lusory contributors

markdown_extensions:
  - admonition
  - pymdownx.highlight:
      linenums: true
  - pymdownx.inlinehilite
  - pymdownx.superfences
  - pymdownx.snippets
  - toc:
      permalink: true

edit_uri: ""
repo_url: https://github.com/lusory/toothpick
repo_name: lusory/toothpick

plugins:
  - git-revision-date:
      enabled_if_env: CI
  - search

nav:
  - Home: index.md